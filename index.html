<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mundo de las Tenis — Tienda</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Mundo de las <span>Tenis</span></h1>

    <div class="social-buttons" style="display:flex; gap:1rem; margin-bottom:1rem;">
      <a href="https://wa.me/3217430829" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp"
        class="social-link">
        <img src="img/whatsappredondo.png" alt="WhatsApp" width="32" height="32" />
      </a>
      <a href="https://www.instagram.com/mundodelastenis" target="_blank" rel="noopener noreferrer"
        aria-label="Instagram" class="social-link">
        <img src="img/instagram.png" alt="Instagram" width="32" height="32" />
      </a>
      <a href="https://www.facebook.com/profile.php?id=61576472572149" target="_blank" rel="noopener noreferrer"
        aria-label="Facebook" class="social-link">
        <img src="img/facebook.png" alt="Facebook" width="32" height="32" />
      </a>
    </div>


  </header>

  <div class="container">
    <div class="filters">
      <input type="search" id="searchInput" placeholder="Buscar por nombre o marca..." aria-label="Buscar productos" />

      <button id="genderFilterBtn" aria-expanded="false" aria-controls="genderFilter">Filtrar por género ▼</button>
    </div>
    <div id="genderFilter" style="display:none; margin-bottom: 1rem;">
      <label>
        <input type="radio" name="gender" value="all" checked /> Todos
      </label>
      <label style="margin-left:1rem;">
        <input type="radio" name="gender" value="female" /> Dama (Tallas 36-39)
      </label>
      <label style="margin-left:1rem;">
        <input type="radio" name="gender" value="male" /> Hombre (Tallas 40-44)
      </label>
    </div>

    <div class="product-grid" id="productGrid" aria-live="polite"></div>

    <div class="cart-container">
      <h3>Carrito de Compras</h3>
      <div id="cartItems">El carrito está vacío.</div>
      <p id="cartTotal"></p>
      <button id="checkoutBtn" style="display:none;">Pagar por WhatsApp</button>
    </div>

    <div id="imageModal" class="modal" aria-hidden="true" role="dialog" aria-label="Vista previa de imagen">
      <span class="closeBtn" role="button" tabindex="0" aria-label="Cerrar">&times;</span>
      <img class="modal-content" id="modalImg" alt="Imagen ampliada" />
    </div>


  </div>

  <script src="script.js" defer></script>

</body>

</html>
